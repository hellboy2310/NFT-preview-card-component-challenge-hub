  <body>

<div class="card">
  <div class="card_head">
    <div class="card_product-img">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
  </div>
<div class="card_body">
  <a href="#">
    <h3 class="card_title">Equilibrium #3429</h3>
  </a>

  balance and calm.</p>

<div class="wrapper">

  <img  class="card-icon"src="icon-ethereum.svg" alt="">

</div>
